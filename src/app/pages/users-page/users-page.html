<h1 class="text-2xl font-bold mb-4">Add user</h1>

<form (ngSubmit)="addUser()" class="mb-6 bg-white p-4 rounded shadow">
  <input
    type="text"
    [(ngModel)]="newUser.name"
    name="name"
    placeholder="Name and Surname"
    class="border p-2 mr-2"
    required
  >
  <input
    type="email"
    [(ngModel)]="newUser.email"
    name="email"
    placeholder="Email"
    class="border p-2 mr-2"
    required
  >
  <button type="submit" class="mt-2 bg-gray-700 hover:bg-gray-500 text-white px-4 py-2 rounded">Add</button>

</form>

<h2 class="text-xl font-bold mb-4">User List</h2>
<ul class="bg-white rounded shadow divide-y">
  @for ( user of users ; track user.id) {
  <li class="p-2">
    {{user.name}} - {{user.email}}
  </li>
  }
</ul>
